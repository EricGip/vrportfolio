<html>
  <head>
    <script src="js/aframe-v1.0.0.min.js"></script>
    <script src="js/aframe-teleport-controls.min.js"></script>
    <script src="js/link-controls.js"></script>
  </head>

  <body>
    <a-scene>
        <a-assets>
            <a-assets-items id="base" src="assets/irohassets/iroh.gltf"> </a-assets-items>
            <a-assets-items id="cert" src="assets/cert.png"></a-assets-items>
            <a-assets-items id="mew" src="assets/mew/mew.gltf"></a-assets-items>
            <a-assets-items id="davis" src="assets/uc_davis_stats.jpg"></a-assets-items>
            <a-assets-items id="pokeball" src="assets/pokeball/pokeball.gltf"></a-assets-items>
            <a-assets-items id="gyarados" src="assets/gyarados/gyarados.gltf"></a-assets-items>
            <a-asset-items id="sonic" src="assets/ugandan_sonic/sanic.gltf"></a-asset-items>
            <a-asset-items id="knuckles" src="assets/ugandan_knuckles/knuckles.gltf"></a-asset-items>
            <a-asset-items id="tails" src="assets/ugandan_tails/tails.gltf"></a-asset-items>
        </a-assets>


    <a-link href="vivianstore/index.html" position="0 1.5 1" image="#davis"></a-link>

    <a-entity gltf-model="#base" position="0 0 -4.7" rotation="0 90 0" scale="2 2 2"></a-entity>

    <a-entity gltf-model="#sonic" position="2 2.2 -8.5" rotation="0 0 0" scale="0.3 0.3 0.3"
    animation="property: object3D.position.x; to: 3; dir: alternate; dur:2000; loop: true"></a-entity>
    <a-entity gltf-model="#knuckles" position="0 2.2 -8.5" rotation="0 0 0" scale="0.003 0.003 0.003"
    animation="property: object3D.position.y; to: 2.5; dir: alternate; dur:2000; loop: true"></a-entity>
    <a-entity gltf-model="#tails" position="-2 2.2 -8.5" rotation="0 0 0" scale="0.3 0.3 0.3"
    animation="property: object3D.position.x; to: -3; dir: alternate; dur:2000; loop: true"></a-entity>

    <a-entity gltf-model="#pokeball" position="0 1.5 -3" scale="0.1 0.1 0.1"
    animation="property: object3D.position.y; to: 2; dir: alternate; dur:2000; loop: true"></a-entity>

    <a-entity gltf-model="#gyarados" position="10 .5 -4.5" scale="0.1 0.1 0.1" rotation="90 -90 0"
    animation="property: object3D.position.y; to: .8; dir: alternate; dur:3000; loop: true"></a-entity>
    
    <a-entity gltf-model="#mew" position="-6.5 3 -5" rotation="0 90 0" scale="0.1 0.1 0.1"
    animation="property: object3D.position.y; to: 3.5; dir: alternate; dur:2000; loop: true"></a-entity>

    <a-image src="#davis" position="0 5 -8" scale="5 1.5 1.5"></a-image>

    <a-image src="#cert" position="0 1.5 -8.5" scale="1.5 1.5 1.5"
    animation="property: object3D.position.y; to: 1.2; dir: alternate; dur:2000; loop: true"></a-image>

    <a-entity text="value: Welcome! Press WASD to move; color: #BBB" position="0.45 1.5 -2" scale="2 2 2"
    animation="property: object3D.position.y; to: 1.2; dir: alternate; dur:5000; loop: true"></a-entity>

  <!-- utility -->    
  <a-camera>
    <a-cursor color="#FAFAFA"></a-cursor>
  </a-camera>

  <a-entity id="leftHand" link-controls="hand: left"></a-entity>
  <a-entity id="rightHand" link-controls="hand: right"></a-entity>

  <!--a-entity id="cameraRig">
    <a-entity id="head" camera wasd-controls look-controls></a-entity>
    <a-entity id="teleHand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    <a-entity id="pokeHand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
  </a-entity-->
 


  </a-scene>
  </body>
</html>
